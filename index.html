<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/normalize.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <script src="https://kit.fontawesome.com/175fa63f91.js" crossorigin="anonymous"></script>
    <title>OHMYFOOD</title><link rel="shortcut icon" href="asset/img/ohmyfood@2x.svg" type="image/x-icon">
</head>
<body>
    <!--agencement du logo au milieu de la page d'accueil-->
    <header>
     <a href="index.html">
        <div id="container_logo">
            <div id="logo"></div>
        </div>
     </a>
    </header>
    <!--localisation-->
    <div id="container_localisation">
        <div id="localisation">
            <p><i class="fa fa-map-marker" aria-hidden="true"></i> Paris, Belleville</p>
        </div>
    </div>
    <!--reservation menu-->
    <div id="container_reservation">
        <div id="reservation">
            <p id="faux_titre">Réservez le menu qui <br> vous convient</p>
            <p>Découvrez des restaurants d'exception, séléctionés par nos soins.</p>
            <div id="bouton">
                <button id="btn_explorer"> <p>Explorer nos restaurants</p></button>
            </div>
        </div>
    </div>
    <!--agencement du bloc fonctionnement-->
    <div id="container_fonctionnement">
        <p>Fonctionnement</p>
        <div id="fonctionnement">
            <div class="nav_fonctionnement"><span class="dot">1</span><p><i class="fa fa-mobile" aria-hidden="true"></i> Choisissez un restaurant </p></div>
            <div class="nav_fonctionnement"><span class="dot">2</span><p><i class="fa fa-list" aria-hidden="true"></i> Composez votre menu </p></div>
            <div class="nav_fonctionnement"><span class="dot">3</span><p><i class="fas fa-store"></i> Dégustez au restaurant </p></div>
        </div> 
    </div>
</body>
</html>
